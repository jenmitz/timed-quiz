<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css"> 
    <title>Questions</title>
</head>
<body>

    <div class="all">
        <!-- timer -->
        <div>Time left: <br><span id="timerText">30</span></div>
        <!-- seconds left -->
        <div id="countdown"></div>
        <br><br>
        <main>  
            <!--question-->
            <div id="currentQuestion">
                <p id="questionText"></p>
            </div> 
        </main>  
        <!--answer buttons-->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-lg-6">
                    <button type="button" id="btnOne" class="btn btn-primary"></button>
                    <button type="button" id="btnTwo" class="btn btn-primary"></button>
                    <button type="button" id="btnThree" class="btn btn-primary"></button>    
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- custom script meant for the quiz portion of application -->
    <script src="script-2.js"></script>
</body>
</html>
