<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <title>Questions</title>
</head>
<body>

    <!--buttons for each option-->
    <div class="jumbotron">

        <!--timer here-->
        <div id="timerText">
            Time left: 
            <div id="timeCountdown"></div>
        </div>

        <!--text for question-->
        <div id="directions"></div>

        <br>
        <br>

        <!--buttons here-->
        <div class="container">            
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <button type="button" id="buttonOne" class="btn btn-success"></button>
                    <button type="button" id="buttonTwo" class="btn btn-success"></button>
                </div>
                <div class="col-lg-3"></div>
            </div>

            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <button type="button" id="buttonThree" class="btn btn-success"></button>    
                    <button type="button" id="correct" class="btn btn-success"></button>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
